name: main
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm run test
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying services"


    
    
